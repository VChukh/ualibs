language: php

sudo: false

dist: trusty

matrix:
  include:
  - php: '7.1'
  - php: hhvm
  - php: nightly
  fast_finish: true

before_script:
# php deps
- composer self-update
- composer install --dev

script: |
  if [[ $TRAVIS_PHP_VERSION = 7.* || $TRAVIS_PHP_VERSION = nightly ]]; then
      SYMFONY_PHPUNIT_VERSION=6.1 ./vendor/bin/simple-phpunit
  else
      ./vendor/bin/simple-phpunit
  fi
